<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Code</title>
        <link rel="stylesheet" th:href="@{/css/code_style.css}"/>
        <link rel="stylesheet"
              href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
        <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </head>
    <body>
        <span id="load_date" th:utext="${code.date}"></span>
        <br>
        <div th:if="${code.time != null}">
            <span id="time_restriction">The code will be available for [[${code.time}]] seconds</span>
            <br>
        </div>
        <div th:if="${code.views != null}">
            <span id="views_restriction">[[${code.views}]] more views allowed</span>
        </div>
        <pre id="code_snippet"><code id="code" th:utext="${code.code}"></code></pre>
    </body>
</html>
